<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen flex items-center justify-center">
  <!-- Background -->
  <div class="absolute inset-0 bg-cover bg-center opacity-70 z-0"
       style="background-image: url('https://timesproweb-static-backend-prod.s3.ap-south-1.amazonaws.com/IIT_Ropar_banner_b16bede7cf.webp');">
  </div>

  <!-- Main Content -->
  <div class="relative z-10 bg-white bg-opacity-90 backdrop-blur-sm shadow-2xl rounded-2xl max-w-md w-full p-8 mx-4">
    <div class="flex justify-center mb-6">
      <img src="https://bost-iitropar.github.io/bost_logo.png" alt="bost-iitropar" class="w-24 h-auto">
    </div>
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Forgot Your Password?</h2>
    <p class="text-center text-gray-600 mb-6 text-sm">
      Enter your institute email to receive a password reset link.
    </p>

    <form class="space-y-4">
      <div>
        <label class="block text-gray-700 text-sm mb-1">Institute Email</label>
        <input type="email" placeholder="Enter your email"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      </div>
      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold transition duration-300">
        Send Reset Link
      </button>
    </form>

    <div class="mt-6 text-center text-sm">
      <a href="login.html" class="text-blue-500 hover:underline">Back to Login</a>
    </div>
  </div>
</body>
</html>
