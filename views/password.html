<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Inventory System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center relative" style="background-image: url('https://www.iitrpr.ac.in/jee-aspirants/images/campus/c1.jpg');">

  <!-- Background Blur -->
  <div class="absolute inset-0 bg-black bg-opacity-20 backdrop-blur-sm"></div>

  <!-- Centered Card -->
  <div class="relative z-10 flex items-center justify-center min-h-screen px-4">
    <div class="bg-white bg-opacity-80 shadow-xl rounded-2xl p-8 max-w-md w-full">
      
      <!-- Logo -->
      <div class="flex justify-center mb-4">
        <img src="https://bost-iitropar.github.io/bost_logo.png" alt="BOST Logo" class="w-24 h-24 rounded-full shadow-md">
      </div>

      <!-- Title -->
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Forgot Password</h2>
      <p class="text-center text-sm text-gray-600 mb-4">
        Enter your registered institute email to receive a password reset link.
      </p>

      <!-- Form -->
      <form class="space-y-4 mt-4">
        <div>
          <label class="block text-gray-700 text-sm mb-1">Institute Email</label>
          <input type="email" placeholder="Enter your institute email"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>

        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold transition duration-300">
          Send Reset Link
        </button>
      </form>

      <!-- Navigation Links -->
      <div class="flex justify-between text-sm text-gray-600 mt-4">
        <a href="login.html" class="hover:underline">Back to Login</a>
        <a href="signup.html" class="hover:underline">Create Account</a>
      </div>
    </div>
  </div>
</body>
</html>
