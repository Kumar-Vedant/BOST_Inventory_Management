<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Inventory System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="login.js" defer></script>
</head>
<body class="min-h-screen bg-cover bg-center relative" style="background-image: url('https://www.iitrpr.ac.in/jee-aspirants/images/campus/c1.jpg');">

  <!-- Overlay blur -->
  <div class="absolute inset-0 bg-black bg-opacity-20 backdrop-blur-sm"></div>

  <!-- Centered Login Card -->
  <div class="relative z-10 flex items-center justify-center min-h-screen px-4">
    <div class="bg-white bg-opacity-80 shadow-xl rounded-2xl p-8 max-w-md w-full">
      <!-- Logo -->
      <div class="flex justify-center mb-4">
        <img src="https://bost-iitropar.github.io/bost_logo.png" alt="BOST IIT Ropar" class="w-24 h-24 rounded-full shadow-md">
      </div>

      <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Welcome to BOST Inventory</h2>

      <!-- Form -->
      <form class="space-y-4 mt-4">
        <div>
          <label class="block text-gray-700 text-sm mb-1">Institute Email</label>
          <input type="email" placeholder="Enter institute email"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" name="email"/>
        </div>
        <div>
          <label class="block text-gray-700 text-sm mb-1">Password</label>
          <input type="password" placeholder="Enter valid password"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" name="password"/>
        </div>
        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold transition duration-300">
          Log In
        </button>
      </form>

      <!-- Footer Links -->
      <div class="flex justify-between text-sm text-gray-600 mt-4">
        <a href="signup.html" class="hover:underline">Don't have an account?</a>
        <a href="password.html" class="hover:underline">Forgot password?</a>
      </div>

      <!-- Divider -->
      <div class="flex items-center my-4">
        <hr class="flex-grow border-gray-300"/>
        <span class="mx-2 text-gray-500 text-sm">or</span>
        <hr class="flex-grow border-gray-300"/>
      </div>

      <!-- Google Button -->
      <button class="w-full flex items-center justify-center border border-gray-300 rounded-lg py-2 hover:bg-gray-100 transition">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" class="w-5 h-5 mr-2">
        Continue with Google
      </button>
    </div>
  </div>
</body>
</html>
