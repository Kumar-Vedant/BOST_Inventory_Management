<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Items - BOST</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="min-h-screen bg-cover bg-center" style="background-image: url('https://www.iitrpr.ac.in/jee-aspirants/images/campus/c1.jpg');">

  <!-- 1) Background Blur Layer -->
  <div class="absolute inset-0 bg-black bg-opacity-20 backdrop-blur-sm"></div>

  <!-- 2) Content Wrapper: everything here sits above the blur -->
  <div class="relative z-10 min-h-screen flex flex-col">

    <!-- Header (unblurred) -->
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">BOST Inventory System</h1>
      <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Logout</button>
    </header>

    <!-- Main Area (unblurred) -->
    <main class="flex-1 max-w-5xl mx-auto p-4">

      <!-- Admin controls (unblurred) -->
      <section id="adminControls" class="bg-white p-4 rounded shadow mb-6 hidden">
        <h2 class="text-lg font-semibold mb-3">Add New Item</h2>
        <form id="addItemForm" class="flex flex-wrap gap-4 items-end">
          <div class="flex-1 min-w-[200px]">
            <label class="block text-gray-700 mb-1" for="itemName">Item Name</label>
            <input id="itemName" type="text" placeholder="Item name" class="w-full border rounded px-3 py-2" required/>
          </div>
          <div class="flex-1 min-w-[200px]">
            <label class="block text-gray-700 mb-1" for="itemClub">Issuing Club</label>
            <input id="itemClub" type="text" placeholder="Issuing club" class="w-full border rounded px-3 py-2" required/>
          </div>
          <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition">Add Item</button>
        </form>
      </section>

      <!-- Items list (unblurred) -->
      <section>
        <h2 class="text-xl font-semibold mb-4">Inventory Items</h2>
        <div id="itemList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
          <!-- Items will be injected here by items.js -->
        </div>
      </section>

    </main>
  </div>

  <script src="items.js" defer></script>
</body>
</html>
