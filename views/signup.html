<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center opacity-100"
      style="background-image: url('https://timesproweb-static-backend-prod.s3.ap-south-1.amazonaws.com/IIT_Ropar_banner_b16bede7cf.webp');">

  <div class="bg-opacity-50 backdrop-blur-sm  rounded-2xl flex max-w-4xl p-5 items-center space-x-8 w-full mx-4">
    <!-- Left Section (Branding/Image) -->
    <div class="hidden md:block w-1/2">
      <img src="https://bost-iitropar.github.io/bost_logo.png" alt="bost-iitropar" class="rounded-2xl w-80 h-auto ml-auto">
    </div>

    <!-- Right Section (Form) -->
    <div class="w-full md:w-1/2 px-6">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-gray-600 text-sm mb-1">Full Name</label>
          <input type="text" placeholder="Enter your name"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <label class="block text-gray-600 text-sm mb-1">Institute Email</label>
          <input type="email" placeholder="Enter institute email"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <label class="block text-gray-600 text-sm mb-1">Password</label>
          <input type="password" placeholder="Create password"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold transition duration-300">
          Sign Up
        </button>
        <div class="text-sm text-center mt-2">
          <a href="login.html" class="text-blue-500 hover:underline">Already have an account? Log in</a>
        </div>
      </form>

      <!-- Divider -->
      <div class="my-6 flex items-center">
        <hr class="flex-grow border-gray-300">
        <span class="px-4 text-gray-500 text-sm">or</span>
        <hr class="flex-grow border-gray-300">
      </div>

      <!-- Google Signup -->
      <button
        class="w-full flex items-center justify-center border border-gray-300 py-2 rounded-lg hover:bg-gray-100 transition duration-300">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5 mr-3">
        <span class="text-gray-700 font-medium">Sign up with Google</span>
      </button>
    </div>
  </div>
</body>
</html>
